name: Semgrep Check

on:
  workflow_dispatch:
  schedule:
    - cron: '00 20 * * *' # Sets Semgrep to scan every day at 17:20 UTC.

permissions:
  contents: read

jobs:
  semgrep:
    runs-on: ubuntu-latest

    container:
      image: semgrep/semgrep

    if: (github.actor != 'dependabot[bot]')

    steps:
      - uses: actions/checkout@v5
      - run: semgrep ci
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}