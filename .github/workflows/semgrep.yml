name: Semgrep Check

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 20 1 * *' # Runs on the 1st day of every month at 20:00 UTC

permissions:
  contents: read

jobs:
  semgrep:
    runs-on: ubuntu-latest

    container:
      image: semgrep/semgrep

    if: (github.actor != 'dependabot[bot]')

    steps:
      - uses: actions/checkout@v5

      - name: Run Semgrep
        id: semgrep
        run: |
          semgrep scan --config auto > semgrep-report.txt || true

      - name: Upload Semgrep report artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.txt

      - name: Install GitHub CLI
#        if: github.event_name == 'schedule'
        uses: ./.github/workflow-templates/gh-cli

      - name: Create issue with Semgrep results (only on schedule)
#        if: github.event_name == 'schedule'
        run: |
          if [ -s semgrep-report.txt ]; then
            gh issue create \
              --title "üîç Semgrep report for ${{ github.ref_name }}" \
              --body "$(printf 'Semgrep found issues in branch `%s`.\n\n<details>\n<summary>Full Report</summary>\n\n```txt\n%s\n```\n</details>\n\nSee logs: %s/%s/actions/runs/%s' \
                "${{ github.ref_name }}" \
                "$(cat semgrep-report.txt)" \
                "${{ github.server_url }}" \
                "${{ github.repository }}" \
                "${{ github.run_id }}" )" \
              --assignee evgeny-s
          else
            echo "No Semgrep findings, skipping issue creation."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
