        runs-on:
            labels: ubuntu-latest
        needs: ["set-tags", "build"]
        strategy:
            fail-fast: false
            matrix:
                chains:
                    - chain: stagenet_dancebox
                      runtime: dancebox
                    - chain: flashbox
                      runtime: flashbox
                    - chain: dancebox
                      runtime: dancebox
                    - chain: frontier_template
