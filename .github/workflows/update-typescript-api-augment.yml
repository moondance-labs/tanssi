name: Update Typescript API Augment

on:
  issue_comment:
    types: [ created ]
  # TODO: REMOVE AFTER TEST
  push:
    branches:
      - MD-884-*

jobs:
  update_typescript_api_augment:
    # TODO: Test once it merged to main
    #    if: ${{ github.event.comment.body && contains(github.event.comment.body, '/update-api-augment') }}
    runs-on: ubuntu-latest
    steps:
      - name: Check Permission via GraphQL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG: moondance-labs
          REPO: tanssi
          COLLABORATOR: ${{ github.actor }}
        run: |
          CONTRIBUTORS=$(curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/$ORG/$REPO/contributors)
          
          USER_EXISTS=$(echo "$CONTRIBUTORS" | jq -e ".[] | select(.login == \"$COLLABORATOR\")")

          if [[ -n "$USER_EXISTS" ]]; then
            echo "❌ Collaborator $COLLABORATOR is not a contributor, failing..."
            exit 1
          else
            echo "✅ Collaborator $COLLABORATOR is a contributor. Granting the access to proceed..."
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.set-tags.outputs.git_ref }}

      - name: Cargo build
        uses: ./.github/workflow-templates/cargo-build
        with:
          features: "fast-runtime"

      - name: "Download binaries"
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: target/release

      - name: "Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm"

      - name: "Generate Local interfaces"
        run: |
          chmod uog+x target/release/tanssi-node
          chmod uog+x target/release/tanssi-relay
          cd typescript-api
          pnpm ci
          pnpm create-local-interfaces

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "Auto-generated TypeScript interfaces"
            git push origin HEAD:${{ github.head_ref }}
          fi