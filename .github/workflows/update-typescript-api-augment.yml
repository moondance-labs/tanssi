name: Update Typescript API Augment

on:
  issue_comment:
    types: [ created ]
  # TODO: REMOVE AFTER TEST
  push:
    branches:
      - MD-884-*

jobs:
  update_typescript_api_augment:
    # TODO: Test once it merged to main
    #    if: ${{ github.event.comment.body && contains(github.event.comment.body, '/update-api-augment') }}
    runs-on: ubuntu-latest
    steps:
      - name: Check Permission via GraphQL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: moondance-labs
          REPO: tanssi
          COLLABORATOR: ${{ github.actor }}
        run: |
          query="{
            repository(owner: \"$OWNER\", name: \"$REPO\") {
              collaborators(login: \"$COLLABORATOR\") {
                edges {
                  permission
                }
              }
            }
          }"

          response=$(curl -s -X POST \
            -H "Authorization: bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"query\": \"$query\"}" \
            https://api.github.com/graphql)

          echo "Response: $response"

          permission=$(echo "$response" | jq -r '.data.repository.collaborators.edges[0].permission')

          if [[ "$permission" != "ADMIN" && "$permission" != "MAINTAIN" && "$permission" != "WRITE" ]]; then
            echo "‚ùå Collaborator $COLLABORATOR does not have sufficient permissions. Permission level: $permission"
            exit 1
          else
            echo "‚úÖ Collaborator $COLLABORATOR has sufficient permissions: $permission"
          fi

      - name: Fail if not a CoreDev member
        if: ${{ steps.is_organization_member.outputs.result == 'false' }}
        run: |
          echo "üö´ User ${{ github.actor }} is NOT a member of the CorDev!"
          exit 1
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.set-tags.outputs.git_ref }}

      - name: Cargo build
        uses: ./.github/workflow-templates/cargo-build
        with:
          features: "fast-runtime"

      - name: "Download binaries"
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: target/release

      - name: "Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm"

      - name: "Generate Local interfaces"
        run: |
          chmod uog+x target/release/tanssi-node
          chmod uog+x target/release/tanssi-relay
          cd typescript-api
          pnpm ci
          pnpm create-local-interfaces

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "Auto-generated TypeScript interfaces"
            git push origin HEAD:${{ github.head_ref }}
          fi