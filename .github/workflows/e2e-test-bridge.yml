name: Bridge e2e test

on:
    pull_request:

jobs:
    e2e-bridge-test:
        runs-on: self-hosted
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Check g++
              id: setup_g_plusplus
              run: |
                g++ --version
            - name: Check protoc
              id: check_proto_c
              run: |
                protoc --version
            - name: Check jq
              id: check_jq
              run: |
                jq --version
            - name: use direnv
              uses: andreygubarev/setup-direnv@v1
              with:
                version: '2.34.0'
            - name: Check direnv
              id: check_direnv
              run: |
                direnv --version
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: '^1.22.0'
            - name: Check go
              id: check_go
              run: |
                go version
            - name: Run Mage
              uses: magefile/mage-action@v3
              with:
                install-only: true
            - name: Check mage
              id: check_mage
              run: |
                mage --version
            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
            - name: Check forge
              id: check_forge
              run: |
                forge --version
            - name: Pnpm
              uses: pnpm/action-setup@v4.0.0
              with:
                  version: 9
            - name: Use Node.js 22.x
              uses: actions/setup-node@v4
              with:
                node-version: 22.x
            - name: Check yarn
              id: check_yarn
              run: |
                yarn --version