name: Bridge e2e test

on:
  workflow_run:
    workflows: [CI/build]
    pull_request:
    branches: [girazoki-add-e2e-bridge]
    types: [in_progress]

jobs:
    e2e-bridge-test:
        runs-on: self-hosted
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Check g++
              id: setup_g_plusplus
              run: |
                g++ --version
            - name: Check protoc
              id: check_proto_c
              run: |
                protoc --version
            - name: Check jq
              id: check_jq
              run: |
                jq --version
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: '^1.22.0'
            - name: Check go
              id: check_go
              run: |
                go version
            - name: Run Mage
              uses: magefile/mage-action@v3
              with:
                install-only: true
            - name: Check mage
              id: check_mage
              run: |
                mage --version
            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
            - name: Check forge
              id: check_forge
              run: |
                forge --version
            - name: Pnpm
              uses: pnpm/action-setup@v4.0.0
              with:
                  version: 9
            - name: Use Node.js 22.x
              uses: actions/setup-node@v4
              with:
                node-version: 22.x
            - name: Setup Yarn
              uses: threeal/setup-yarn-action@v2.0.0
              with:
                cache: false
            - name: Check yarn
              id: check_yarn
              run: |
                yarn --version
            - name: Check date
              id: check_date
              run: |
                date --version
            - name: Download build artifact from triggered workflow
              uses: dawidd6/action-download-artifact@v2
              with:
                run_id: ${{ github.event.workflow_run.id }}
                name: binaries
                path: target/release
                search_artifacts: true