name: Bridge e2e test

on:
    pull_request:

jobs:
    e2e-bridge-test:
        runs-on: self-hosted
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Check g++
              id: setup_g_plusplus
              run: |
                g++ --version
            - name: Check protoc
              id: check_proto_c
              run: |
                protoc --version
            - name: Check jq
              id: check_jq
              run: |
                jq --version
            - name: use direnv
              uses: HatsuneMiku3939/direnv-action@v1
              with:
                direnvVersion: 2.25.2
            - name: Check direnv
              id: check_direnv
              run: |
                direnv --version

 