[package]
name = "bridge-dancelight-integration-tests"
authors.workspace = true
edition = "2021"
license = "GPL-3.0-only"
version = "0.0.0"
description = "Bridge Hub Rococo runtime integration tests with xcm-emulator"
publish = false

[lints]
workspace = true

[dependencies]
parity-scale-codec = { workspace = true, features = [ "derive", "max-encoded-len" ] }
keyring = { workspace = true }
xcm-emulator = { workspace = true }
sp-runtime = { workspace = true }
frame-support = { workspace = true, features = [ "tuples-96" ] }
pallet-xcm = { workspace = true }
xcm = { workspace = true }
container-chain-template-simple-runtime = { workspace = true }
frame-system = { workspace = true }
snowbridge-pallet-inbound-queue = { workspace = true }
snowbridge-core = { workspace = true }
tanssi-emulated-integration-tests-common = { workspace = true }
dancelight-emulated-chain = { workspace = true }
dancelight-runtime-test-utils = { workspace = true }
dancelight-runtime = { workspace = true }
sp-core = { workspace = true }
dancelight-system-emulated-network = { workspace = true }
alloy-sol-types = { workspace = true, default-features = true }
tp-bridge = { workspace = true }
snowbridge-router-primitives = { workspace = true }

[features]
default = [ "std" ]
std = [
    "parity-scale-codec/std",
    "keyring/std",
    "sp-runtime/std",
    "frame-support/std",
    "pallet-xcm/std",
    "xcm/std",
    "container-chain-template-simple-runtime/std",
    "frame-system/std",
    "snowbridge-pallet-inbound-queue/std",
    "snowbridge-core/std",
    "dancelight-runtime-test-utils/std",
    "dancelight-runtime/std",
    "sp-core/std",
    "alloy-sol-types/std",
    "tp-bridge/std",
    "snowbridge-router-primitives/std"
]
no_std = []