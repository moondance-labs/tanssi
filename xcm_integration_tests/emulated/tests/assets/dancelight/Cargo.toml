[package]
name = "asset-dancelight-integration-tests"
authors.workspace = true
edition = "2021"
license = "GPL-3.0-only"
version = "0.0.0"
description = "Bridge Hub Rococo runtime integration tests with xcm-emulator"
publish = false

[lints]
workspace = true

[dependencies]
xcm-emulator = { workspace = true }
sp-runtime = { workspace = true }
frame-support = { workspace = true, features = [ "tuples-96" ] }
pallet-xcm = { workspace = true }
xcm = { workspace = true }
container-chain-template-simple-runtime = { workspace = true }
pallet-message-queue = { workspace = true }
dancelight-runtime = { workspace = true }
xcm-executor = { workspace = true }
dancelight-emulated-chain = { workspace = true }
dancelight-system-emulated-network  = { workspace = true }
simple-template-dancelight-emulated-chain = { workspace = true }
dancelight-runtime-test-utils = { workspace = true }
primitives = { workspace = true }

[features]
default = [ "std" ]
std = [
    "sp-runtime/std",
    "frame-support/std",
    "pallet-xcm/std",
    "xcm/std",
    "container-chain-template-simple-runtime/std",
    "pallet-message-queue/std",
    "dancelight-runtime/std",
    "xcm-executor/std",
    "dancelight-emulated-chain/std",
    "dancelight-system-emulated-network/std",
    "simple-template-dancelight-emulated-chain/std",
    "dancelight-runtime-test-utils/std",
    "primitives/std"
]
no_std = []