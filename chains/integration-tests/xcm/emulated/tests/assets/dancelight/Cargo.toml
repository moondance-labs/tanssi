[package]
name = "asset-dancelight-integration-tests"
description = "Dancelight runtime integration tests with xcm-emulator"
edition = "2021"
license = "GPL-3.0-only"
publish = false
version = "0.0.0"
[package.authors]
workspace = true

[lints]
workspace = true

[dependencies]
alloy-core = { workspace = true, features = [ "std" ] }
container-chain-template-frontier-runtime = { workspace = true, features = [ "std" ] }
container-chain-template-simple-runtime = { workspace = true }
cumulus-pallet-parachain-system = { workspace = true }
dancelight-emulated-chain = { workspace = true }
dancelight-runtime = { workspace = true, features = [ "std", "testing-helpers" ] }
dancelight-runtime-constants = { workspace = true, features = [ "std" ] }
dancelight-system-emulated-network  = { workspace = true }
fp-account = { workspace = true, features = [ "serde" ] }
frame-support = { workspace = true, features = [ "tuples-96" ] }
frontier-template-emulated-chain = { workspace = true }
hex-literal = { workspace = true }
pallet-message-queue = { workspace = true }
pallet-xcm = { workspace = true }
parity-scale-codec = { workspace = true }
primitives = { workspace = true }
runtime-parachains = { workspace = true }
simple-template-emulated-chain = { workspace = true }
snowbridge-beacon-primitives = { workspace = true }
snowbridge-core = { workspace = true }
snowbridge-inbound-queue-primitives = { workspace = true }
snowbridge-pallet-outbound-queue = { workspace = true }
snowbridge-pallet-outbound-queue-v2 = { workspace = true }
snowbridge-pallet-system = { workspace = true }
snowbridge-verification-primitives = { workspace = true }
sp-core = { workspace = true }
sp-runtime = { workspace = true }
sp-tracing = { workspace = true, features = [ "std", "test-utils" ] }
tanssi-emulated-integration-tests-common = { workspace = true }
tanssi-runtime-common = { workspace = true, features = [ "std", "relay" ] }
xcm = { workspace = true }
xcm-emulator = { workspace = true }
xcm-executor = { workspace = true }

[features]
fast-runtime = [
	"dancelight-runtime/fast-runtime",
]
